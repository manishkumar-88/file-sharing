<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative; /* Allows absolute positioning of the button */
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        .error-message {
            padding: 20px;
            margin: 20px 0;
            background-color: #4BB543;
            border: 1px solid #4BB543;
            border-radius: 4px;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .error-message p {
            margin: 0;
        }

        .redirect-button {
            position: absolute;
            top: 20px; /* Positioned from the top */
            right: 20px; /* Positioned from the right */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">
            <p>EZ Works Backend Assignment</p>
        </div>
    </div>
    <button class="redirect-button" onclick="window.location.href='https://documenter.getpostman.com/view/36242944/2sAXqwYeu4';">Go to Documentation</button>
</body>
</html>
